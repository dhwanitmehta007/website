{% extends "base.html" %}
{% block head %}
{{ super() }}
<link href="/theme/css/dan.css" rel="stylesheet" type="text/css">
{% if page.onload %}
<script>
	$(document).ready(function() { {{ page.onload }} });
</script>

{% block title %} {{page.title}} {% endblock %}

{% block content %}
	<div style='height:100%' class='col-xs-9'>
		{{ page.content }}
{% endblock %}
